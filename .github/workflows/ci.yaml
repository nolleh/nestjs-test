name: ci
on: [push]
jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install
        run: |
          npm install -g pnpm
          pnpm i --no-frozen-lockfile
      - name: Test and Cov
        run: pnpm test:cov
      - name: generate badge and publish to github pages
        uses: nolleh/jest-badge-deploy-action@latest
        with:
          folder: badges
          branches: main
